<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente - Sua Loja de Delícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --cor-principal: #FAF7F5; /* Branco Queimado */
            --cor-secundaria: #D8D8D8; /* Cinza Areia */
            --cor-destaque: #EB6F92; /* Rosa Goiaba */
            --cor-terciaria: #8EAFCB; /* Azul Acinzentado */
        }
        
        body {
            background-color: var(--cor-principal);
            color: #333;
        }

        .navbar, .dropdown-menu {
            background-color: var(--cor-principal);
        }

        .btn-link, .nav-link, .dropdown-item {
            color: #333;
        }

        .btn-link:hover, .nav-link:hover, .dropdown-item:hover {
            color: var(--cor-destaque);
        }

        .btn-busca {
            background-color: var(--cor-secundaria);
            border-color: var(--cor-secundaria);
        }

        .btn-busca:focus {
            box-shadow: 0 0 0 0.25rem rgba(216, 216, 216, 0.5);
        }

        .form-control:focus {
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.25rem rgba(235, 111, 146, 0.25);
        }

        .btn-primary {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
        }

        .btn-primary:hover {
            background-color: #d16183; /* Variação do Rosa Goiaba */
            border-color: #d16183;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }

        .footer {
            background-color: var(--cor-terciaria);
            color: var(--cor-principal);
        }
    </style>
</head>
<body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="https://via.placeholder.com/150x50?text=Sua+Logo" alt="Logotipo da Loja" class="img-fluid">
                </a>

                <div class="d-flex align-items-center flex-grow-1 mx-4">
                    <form class="d-flex flex-grow-1 me-3" role="search">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Busque por produtos..." aria-label="Search">
                        <button class="btn btn-busca rounded-pill" type="submit">Buscar</button>
                    </form>
                </div>
                
                <div class="d-flex align-items-center">
                    <a href="perfil.html" class="btn btn-link me-3 text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <span class="d-none d-lg-inline-block ms-1">Perfil</span>
                    </a>
                    <a href="#" class="btn btn-link text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                        <span class="d-none d-lg-inline-block ms-1">Carrinho</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container py-3">
            <div class="d-flex justify-content-center">
                <div class="btn-group me-3">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Doces
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Bolos</a></li>
                        <li><a class="dropdown-item" href="#">Brigadeiros</a></li>
                        <li><a class="dropdown-item" href="#">Tortas</a></li>
                    </ul>
                </div>
                <div class="btn-group me-3">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Salgados
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Coxinhas</a></li>
                        <li><a class="dropdown-item" href="#">Empadas</a></li>
                        <li><a class="dropdown-item" href="#">Pastéis</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Bebidas
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Café</a></li>
                        <li><a class="dropdown-item" href="#">Refrigerantes</a></li>
                        <li><a class="dropdown-item" href="#">Sucos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 shadow-sm" style="background-color: #fff;">
                    <h2 class="card-title text-center mb-4">Crie sua Conta</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>

                        <h4 class="mt-5 mb-3">Endereços de Entrega</h4>
                        <div id="enderecos-container">
                            <div class="endereco-bloco p-3 border rounded mb-3">
                                <div class="mb-3">
                                    <label for="apelido-1" class="form-label">Apelido do Endereço</label>
                                    <input type="text" class="form-control" id="apelido-1" placeholder="Ex: Casa, Trabalho" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endereco-1" class="form-label">Rua, Número, Bairro, CEP</label>
                                    <textarea class="form-control" id="endereco-1" rows="2" placeholder="Ex: Rua das Delícias, 123 - Centro - 00000-000" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="referencia-1" class="form-label">Ponto de Referência</label>
                                    <input type="text" class="form-control" id="referencia-1" placeholder="Ex: Próximo à padaria">
                                </div>
                                <button type="button" class="btn btn-outline-danger btn-sm d-none">Remover</button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mb-4">
                            <button type="button" class="btn btn-outline-secondary" id="add-endereco">
                                + Adicionar outro endereço
                            </button>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Salvar Cadastro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-4 mt-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <p class="mb-0"><strong>Endereço:</strong> Rua da Confeitaria, 123 - Centro, Cidade - Estado</p>
                </div>
                <div class="col-md-6">
                    <p class="mb-0">
                        <strong>Contato:</strong>
                        <a href="tel:+5511999998888" class="text-decoration-none text-light me-3">(11) 99999-8888</a>
                        <a href="mailto:contato@suaempresa.com" class="text-decoration-none text-light">contato@suaempresa.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('add-endereco').addEventListener('click', function() {
            const container = document.getElementById('enderecos-container');
            const novoIndex = container.children.length + 1;
            const novoEnderecoHtml = `
                <div class="endereco-bloco p-3 border rounded mb-3">
                    <div class="mb-3">
                        <label for="apelido-${novoIndex}" class="form-label">Apelido do Endereço</label>
                        <input type="text" class="form-control" id="apelido-${novoIndex}" placeholder="Ex: Casa, Trabalho" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco-${novoIndex}" class="form-label">Rua, Número, Bairro, CEP</label>
                        <textarea class="form-control" id="endereco-${novoIndex}" rows="2" placeholder="Ex: Rua das Delícias, 123 - Centro - 00000-000" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="referencia-${novoIndex}" class="form-label">Ponto de Referência</label>
                        <input type="text" class="form-control" id="referencia-${novoIndex}" placeholder="Ex: Próximo à padaria">
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-sm remover-endereco">Remover</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', novoEnderecoHtml);

            document.querySelectorAll('.remover-endereco').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.endereco-bloco').remove();
                });
            });
        });
    </script>
</body>
</html>
