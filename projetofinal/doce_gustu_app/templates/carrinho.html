{% extends "base.html" %}

{% block miolo %}
<main class="container my-5">
    <h2 class="text-center mb-4">Seu Carrinho</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="cart-item" data-price="9.90" id="item-doce">
                    <img src="https://via.placeholder.com/400x300?text=Doce+1" alt="Doce 1">
                    <div class="item-details">
                        <h5 class="mb-0">Nome do Doce</h5>
                        <small class="text-muted">Descrição breve do doce.</small>
                    </div>
                    <div class="quantity-controls">
                        <button class="btn btn-sm" style="background-color: var(--cor-secundaria);" data-id="doce" data-action="decrease">-</button>
                        <span class="mx-2" id="quantity-doce">1</span>
                        <button class="btn btn-sm" style="background-color: var(--cor-secundaria);" data-id="doce" data-action="increase">+</button>
                    </div>
                    <div class="item-price" id="price-doce">R$ 9,90</div>
                    <button class="btn btn-link text-danger ms-3" data-id="doce" data-action="remove">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                </div>
                
                <div class="cart-item" data-price="15.00" id="item-salgado">
                    <img src="https://via.placeholder.com/400x300?text=Salgado+1" alt="Salgado 1">
                    <div class="item-details">
                        <h5 class="mb-0">Nome do Salgado</h5>
                        <small class="text-muted">Descrição breve do salgado.</small>
                    </div>
                    <div class="quantity-controls">
                        <button class="btn btn-sm" style="background-color: var(--cor-secundaria);" data-id="salgado" data-action="decrease">-</button>
                        <span class="mx-2" id="quantity-salgado">2</span>
                        <button class="btn btn-sm" style="background-color: var(--cor-secundaria);" data-id="salgado" data-action="increase">+</button>
                    </div>
                    <div class="item-price" id="price-salgado">R$ 30,00</div>
                    <button class="btn btn-link text-danger ms-3" data-id="salgado" data-action="remove">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4 pt-4 border-top">
                    <h5>Total:</h5>
                    <h4 class="mb-0"><strong><span id="cart-total">R$ 39,90</span></strong></h4>
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-center mt-4">
                    <a href="index.html" class="btn btn-lg me-md-3 mb-2 mb-md-0 btn-add-itens">Adicionar mais itens</a>
                    <a href="#" class="btn btn-lg btn-destaque-finalizar">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock miolo %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartContainer = document.querySelector('.card.p-4');
        const cartTotalElement = document.getElementById('cart-total');

        function formatCurrency(value) {
            return `R$ ${value.toFixed(2).replace('.', ',')}`;
        }

        function updateCartTotal() {
            const cartItems = document.querySelectorAll('.cart-item');
            let total = 0;
            cartItems.forEach(item => {
                const itemPrice = parseFloat(item.getAttribute('data-price'));
                const quantity = parseInt(item.querySelector('.mx-2').textContent);
                total += itemPrice * quantity;
            });
            cartTotalElement.textContent = formatCurrency(total);
        }

        cartContainer.addEventListener('click', function(event) {
            const target = event.target.closest('button');

            if (!target) return;

            const itemId = target.getAttribute('data-id');
            const action = target.getAttribute('data-action');
            const itemContainer = document.getElementById(`item-${itemId}`);
            if (!itemContainer) return;
            
            const quantityElement = itemContainer.querySelector(`#quantity-${itemId}`);
            const itemPriceElement = itemContainer.querySelector(`#price-${itemId}`);
            const unitPrice = parseFloat(itemContainer.getAttribute('data-price'));
            let currentQuantity = parseInt(quantityElement.textContent);

            if (action === 'increase') {
                currentQuantity++;
                quantityElement.textContent = currentQuantity;
                itemPriceElement.textContent = formatCurrency(unitPrice * currentQuantity);
            } else if (action === 'decrease') {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    quantityElement.textContent = currentQuantity;
                    itemPriceElement.textContent = formatCurrency(unitPrice * currentQuantity);
                } else {
                    itemContainer.remove();
                }
            } else if (action === 'remove') {
                itemContainer.remove();
            }

            updateCartTotal();
        });

        // Chamada inicial para garantir que o total está correto, já que o Salgado começa com 2 unidades
        updateCartTotal();
    });
</script>
</body>
</html>
